name: new_khao_thai
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  auto_size_text: ^2.1.0
  wave: ^0.0.8
  audioplayers: ^0.13.3

  bloc: ^2.0.0
  flutter_bloc: ^2.0.1
  shared_preferences: ^0.5.4+5

  flutter_spinkit: ^4.0.0

  photo_view: ^0.9.0

  bubble: ^1.1.9+1



